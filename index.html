    <!-- 3. Custom Styles for Animations that Tailwind doesn't handle easily -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
        }
        
        h1, h2, h3 {
            font-family: 'Space Grotesk', sans-serif;
        }

        /* Staggered Entrance Animation Classes */
        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Shine Effect Animation */
        .shine-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .shine-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.05), transparent);
            transform: skewX(-12deg) translateX(-150%);
            transition: transform 0.5s;
        }

        .card-link:hover .shine-bar {
            transform: skewX(-12deg) translateX(150%);
            transition: transform 0.7s;
        }
    </style>

    <!-- LOGIC SCRIPT -->
    <script>
        // 1. Entrance Animations
        document.addEventListener('DOMContentLoaded', () => {
            // Trigger container fade in
            const container = document.getElementById('main-container');
            container.classList.remove('opacity-0', 'scale-95', 'blur-sm');
            container.classList.add('opacity-100', 'scale-100', 'blur-0');

            // Trigger staggered children
            const animatedElements = document.querySelectorAll('.fade-in-up');
            animatedElements.forEach(el => {
                el.classList.add('visible');
            });
        });

        // 2. Neural Background Particle System
        (function() {
            const canvas = document.getElementById("neural-canvas");
            const ctx = canvas.getContext("2d");
            let animationFrameId;
            let particles = [];
            
            // Configuration
            const particleCount = 60;
            const connectionDistance = 150;
            const mouseDistance = 200;

            let w = (canvas.width = window.innerWidth);
            let h = (canvas.height = window.innerHeight);

            // Mouse state
            const mouse = { x: null, y: null };

            // Particle Class
            class Particle {
                constructor() {
                    this.x = Math.random() * w;
                    this.y = Math.random() * h;
                    this.vx = (Math.random() - 0.5) * 0.5;
                    this.vy = (Math.random() - 0.5) * 0.5;
                    this.size = Math.random() * 2 + 1;
                    this.type = Math.random() > 0.5 ? 'cyan' : 'purple'; 
                }

                update() {
                    this.x += this.vx;
                    this.y += this.vy;

                    // Bounce off edges
                    if (this.x < 0 || this.x > w) this.vx *= -1;
                    if (this.y < 0 || this.y > h) this.vy *= -1;

                    // Mouse Interaction
                    if (mouse.x != null) {
                        const dx = mouse.x - this.x;
                        const dy = mouse.y - this.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < mouseDistance) {
                            const forceDirectionX = dx / distance;
                            const forceDirectionY = dy / distance;
                            const force = (mouseDistance - distance) / mouseDistance;
                            
                            const direction = -1; // Push away
                            const strength = 0.5;
                            
                            this.vx += forceDirectionX * force * strength * direction;
                            this.vy += forceDirectionY * force * strength * direction;
                        }
                    }
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.type === 'cyan' ? 'rgba(34, 211, 238, 0.5)' : 'rgba(168, 85, 247, 0.5)';
                    ctx.fill();
                }
            }

            const initParticles = () => {
                particles = [];
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            };

            const animate = () => {
                ctx.clearRect(0, 0, w, h);
                
                particles.forEach((p, index) => {
                    p.update();
                    p.draw();

                    // Connect particles
                    for (let j = index; j < particles.length; j++) {
                        const p2 = particles[j];
                        const dx = p.x - p2.x;
                        const dy = p.y - p2.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < connectionDistance) {
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(100, 116, 139, ${1 - distance / connectionDistance})`;
                            ctx.lineWidth = 0.5;
                            ctx.moveTo(p.x, p.y);
                            ctx.lineTo(p2.x, p2.y);
                            ctx.stroke();
                        }
                    }
                });

                animationFrameId = requestAnimationFrame(animate);
            };

            // Event Listeners
            window.addEventListener("resize", () => {
                w = canvas.width = window.innerWidth;
                h = canvas.height = window.innerHeight;
                initParticles();
            });

            window.addEventListener("mousemove", (e) => {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });

            window.addEventListener("mouseleave", () => {
                mouse.x = null;
                mouse.y = null;
            });

            // Start
            initParticles();
            animate();
        })();
    </script>
